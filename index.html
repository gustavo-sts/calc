<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora do nosso canal</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="calc-box">
        <div class="display">
            <p id="resultado"></p>
        </div>
        <div class="botoes">
            <button id="clear">C</button>
            <button id="callOf">Of</button>
            <button id="op">%</button>
            <button id="op">/</button>
            <button id="num">7</button>
            <button id="num">8</button>
            <button id="num">9</button>
            <button id="op">*</button>
            <button id="num">4</button>
            <button id="num">5</button>
            <button id="num">6</button>
            <button id="op">+</button>
            <button id="num">1</button>
            <button id="num">2</button>
            <button id="num">3</button>
            <button id="op">-</button>
            <button id="num" class="zero">0</button>
            <button id="float" class="ponto">.</button>
            <button id="res">=</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
